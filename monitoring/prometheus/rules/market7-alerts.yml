groups:
  - name: market7-system
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for more than 5 minutes on {{ $labels.instance }}"

      # Disk Space Low
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 10
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% on {{ $labels.instance }}"

  - name: market7-application
    rules:
      # Backend Down
      - alert: BackendDown
        expr: up{job="market7-backend"} == 0
        for: 1m
        labels:
          severity: critical
          service: backend
        annotations:
          summary: "Market7 Backend is down"
          description: "Backend service has been down for more than 1 minute"

      # Frontend Down
      - alert: FrontendDown
        expr: up{job="market7-frontend"} == 0
        for: 1m
        labels:
          severity: critical
          service: frontend
        annotations:
          summary: "Market7 Frontend is down"
          description: "Frontend service has been down for more than 1 minute"

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
        for: 5m
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for more than 5 minutes"

      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 2 seconds for more than 5 minutes"

  - name: market7-trading
    rules:
      # Trading System Down
      - alert: TradingSystemDown
        expr: up{job="market7-trading"} == 0
        for: 2m
        labels:
          severity: critical
          service: trading
        annotations:
          summary: "Trading system is down"
          description: "Trading system has been down for more than 2 minutes"

      # High Trading Error Rate
      - alert: HighTradingErrorRate
        expr: rate(trading_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: trading
        annotations:
          summary: "High trading error rate"
          description: "Trading error rate is above 0.1 errors per second for more than 5 minutes"

      # DCA System Issues
      - alert: DCASystemIssues
        expr: rate(dca_failed_attempts_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: dca
        annotations:
          summary: "DCA system experiencing issues"
          description: "DCA failure rate is above 0.05 failures per second for more than 5 minutes"

      # ML Pipeline Down
      - alert: MLPipelineDown
        expr: up{job="market7-ml"} == 0
        for: 5m
        labels:
          severity: warning
          service: ml
        annotations:
          summary: "ML Pipeline is down"
          description: "ML Pipeline has been down for more than 5 minutes"

  - name: market7-external-apis
    rules:
      # 3Commas API Issues
      - alert: ThreeCommasAPIIssues
        expr: rate(threecommas_api_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: 3commas
        annotations:
          summary: "3Commas API experiencing issues"
          description: "3Commas API error rate is above 0.1 errors per second for more than 5 minutes"

      # Binance API Issues
      - alert: BinanceAPIIssues
        expr: rate(binance_api_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: binance
        annotations:
          summary: "Binance API experiencing issues"
          description: "Binance API error rate is above 0.1 errors per second for more than 5 minutes"

  - name: market7-database
    rules:
      # Redis Down
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute"

      # PostgreSQL Down
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          service: postgres
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL has been down for more than 1 minute"

      # High Redis Memory Usage
      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is above 80% for more than 5 minutes"

      # High PostgreSQL Connections
      - alert: HighPostgreSQLConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "High PostgreSQL connections"
          description: "PostgreSQL connections are above 80% of max for more than 5 minutes"
